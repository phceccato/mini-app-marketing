<h3>Revisar e Corrigir Dados</h3>

<table border="1">
  <thead>
    <tr>
      <th>Data</th>
      <th>Produtor/Fazenda</th>
      <th>Cultura</th>
      <th>Peso Bruto</th>
      <th>Umidade</th>
      <th>Impureza</th>
      <th>Peso LÃ­quido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td><input [(ngModel)]="item.data" /></td>
      <td>{{ item.nomeProdutor | uppercase }}</td>
      <td>{{ item.tipoCultura | uppercase }}</td>
      <td><input [(ngModel)]="item.pesoBruto" /></td>
      <td><input [(ngModel)]="item.umidade" /></td>
      <td><input [(ngModel)]="item.impureza" /></td>
      <td><input [(ngModel)]="item.pesoLiquido" /></td>
    </tr>
  </tbody>
</table>

<button (click)="baixarExcel()" [disabled]="gerando">Baixar Excel</button>
<p *ngIf="erro" style="color:red">{{ erro }}</p>
<p *ngIf="gerando">Gerando e baixando Excel...</p>
