<h3>Revisar e Corrigir Dados</h3>

<!-- Tabela para exibir/permitir a edição dos dados -->
<table border="1">
  <thead>
    <tr>
      <th>Data</th>
      <th>Produtor/Fazenda</th>
      <th>Cultura</th>
      <th>Peso Bruto</th>
      <th>Umidade</th>
      <th>Impureza</th>
      <th>Peso Líquido</th>
    </tr>
  </thead>
  <tbody>
    <!-- Itera sobre cada item para exibir os dados em cada linha -->
    <tr *ngFor="let item of data">
      <!-- Campos para edição -->
      <td><input [(ngModel)]="item.data" /></td>
      <td>
        <input [(ngModel)]="item.nomeProdutor" style="text-transform: uppercase;">
      </td>
      <td>
        <input [(ngModel)]="item.tipoCultura" style="text-transform: uppercase;">
      </td>      
      <td><input [(ngModel)]="item.pesoBruto" /></td>
      <td><input [(ngModel)]="item.umidade" /></td>
      <td><input [(ngModel)]="item.impureza" /></td>
      <td><input [(ngModel)]="item.pesoLiquido" /></td>
    </tr>
  </tbody>
</table>

<!-- Botão para gerar e baixar o arquivo Excel -->
<button (click)="baixarExcel()" [disabled]="gerando">Baixar Excel</button>

<!-- Exibe uma mensagem de erro -->
<p *ngIf="erro" style="color:red">{{ erro }}</p>

<!-- Mensagem indicando que o Excel está sendo gerado -->
<p *ngIf="gerando">Gerando e baixando Excel...</p>
